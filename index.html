<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Mascaras Japonesas</title>
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
    <header>
        <h1>Mascaras Tradicionales Japonesas</h1>
    </header>
    <section class="container">
        <section id="Tengu" class="section-1">
            <img src="img/tengu.jpg" alt="mask tengu">
            <div>
                <h2>Máscara de Tengu</h2>
                <button onclick="showInfoClickBotom()">conoce mas</button>
            </div>
        </section>
        <section id="Kitsune" class="section-2">
            <img src="img/Kitsune.jpg" alt="mask kitsune">
            <div>
                <h2>Máscara de Kitsune</h2>
                <button onclick="showInfoClickBotom()">conoce mas</button>
            </div>
        </section>
        <section id="Hyottoko" class="section-3">

            <div>
                <h2>Máscara de Hyottoko</h2>
                <button onclick="showInfoClickBotom()">conoce mas </button>
            </div>
        </section>
        <section id="Oni" class="section-4">
            <img src="img/Oni y Hannya.jpg" alt="mask Oni">
            <div>
                <h2>Máscaras Oni</h2>
                <button onclick="showInfoClickBotom()">conoce mas</button>
            </div>
        </section>
        <section id="Kabuki" class="section-5">
            <img src="img/kabuki.jpg" alt="mask kabuki">
            <div>
                <h2>Máscaras Kabuki</h2>
                <button onclick="showInfoClickBotom()">conoce mas</button>
            </div>
        </section>
    </section>

</body>
<script src="JS/Mask.js"></script>
<script src="JS/Tengu.js"></script>
<script src="JS/kitsune.js"></script>
<script src="JS/Hyottoko.js"></script>

<script src="JS/Kabuki.js"></script>

</html>
